version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
    depends_on:
      - db
    # networks:
    #   - myNetwork
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: kataku
    ports:
      - 5432:5432
    expose:
      - "5432"
    # networks:
    #   - myNetwork

  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
