version: '3.5'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - db
    expose:
      - 80
    networks:
      167.71.4.13:
        ipv4_address: 167.71.4.2


  db:
    restart: always
    image: postgres:latest
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    environment:
      # - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=kataku

    ports:
      - 5432:5432
    expose:
      - 5432
    networks:
      167.71.4.13:
        ipv4_address: 167.71.4.3

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    expose:
      - 8080
    networks:
      167.71.4.13:
        ipv4_address: 167.71.4.4

volumes:
  postgres:


networks:
  167.71.4.13:
    driver: bridge
    ipam:
      config:
        - subnet: 167.71.4.0/16
          # gateway: 172.18.55.17
          # gateway: 167.71.4.13







